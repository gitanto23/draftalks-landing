<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DRAFTalks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --fg: #f5f5f5;
      --muted: #d0d0d0;
      --font-sans: "Neue Haas Grotesk Text", "Neue Haas Grotesk Display",
                   system-ui, -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: var(--font-sans);
      -webkit-font-smoothing: antialiased;
      color: var(--fg);
      background: #000;
      overflow: hidden;
    }

    /* VIDEO DI SFONDO CON SCALA 1:3 + BILANCIAMENTO + BLUR */
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;

      /* Compensazione per evitare bordi scoperti */
      min-width: 300%;
      min-height: 300%;

      width: auto;
      height: auto;

      /* Scala effettiva 1:3 */
      transform: translate(-50%, -50%) scale(0.33);

      object-fit: cover;
      z-index: -2;

      /* Effetto estetico */
      filter: grayscale(100%) contrast(1.1) brightness(0.7) blur(2px);
    }

    /* Velo scuro sopra il video */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .block {
      text-align: left;
      max-width: 520px;
      width: 100%;
    }

    .line {
      font-size: 14px;
      line-height: 1.6;
      letter-spacing: 0.02em;
    }

    .name {
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .tagline {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--muted);
    }

    .contact {
      font-weight: 400;
      font-size: 13px;
    }

    .contact a {
      color: var(--fg);
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .bottom-note {
      position: fixed;
      right: 24px;
      bottom: 16px;
      font-size: 10px;
      color: #a0a0a0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @media (max-width: 700px) {
      .wrap {
        justify-content: flex-start;
      }
      .block {
        max-width: none;
      }
    }
  </style>
</head>
<body>
  
  <!-- sfondo video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- contenuti -->
  <div class="wrap">
    <div class="block">
      <div class="line name">DRAFTalks</div>

      <div class="line tagline">
        Where the next generation of architecture speaks
      </div>

      <div class="line contact">
        <a href="mailto:hello@draftalks.it">hello@draftalks.it</a><br />
        <a href="https://www.instagram.com/draftalks_" target="_blank">@draftalks_</a>
      </div>
    </div>
  </div>

</body>
</html>
