<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRAFT — 3D Volume</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #000000;
      font-family: "Times New Roman", Georgia, serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 2rem;
      border-bottom: 1px solid #000;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.25rem 0.7rem;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
    }
    header a:hover {
      background: #000;
      color: #fff;
    }
    #viewer-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 48px);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading {
      position: absolute;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      transition: opacity 0.35s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-inner {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.7rem;
    }
    .loading-inner span {
      display: block;
    }
    .loading-inner span:first-child {
      margin-bottom: 0.4rem;
      font-weight: bold;
    }
  </style>
</head>
