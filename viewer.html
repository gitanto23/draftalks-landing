<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRAFT — 3D Volume</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #000000;
      font-family: "Times New Roman", Georgia, serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 2rem;
      border-bottom: 1px solid #000;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.25rem 0.7rem;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
    }
    header a:hover {
      background: #000;
      color: #fff;
    }
    #viewer-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 48px);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading {
      position: absolute;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      transition: opacity 0.3s ease-in-out;
    }
    #loading.hidden {
        opacity: 0;
        pointer-events: none;
    }
    #loading span {
        font-size: 1.2rem;
        text-transform: uppercase;
    }
  </style>
</head>
<body>
  <header>
    <span>DRAFT — VOLUME 3D</span>
    <a href="index.html">Torna all'indice</a>
  </header>
  <div id="viewer-container">
    <canvas id="arch-viewer"></canvas>
    <div id="loading">
      <span>Caricamento modello...</span>
    </div>
  </div>
  
  <script src="./viewer.js" type="module"></script>
</body>
</html>
